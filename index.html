<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/logo.png">
    <title>spotify</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="sidebar"> 
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a> 
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a> 
                </div>
            </div>
            <div class="library">
                <div class="option">
                    <div class="lib-options nav-option">
                        <img src="./assets/library_icon.png">
                        <a href="#">Your LIbrary</a>
                    </div>
                    <div class="icons nav-option">
                        <i class="fa-solid fa-plus"></i>
                        <i class="fa-solid fa-arrow-right"></i>
                    </div>
                </div>
                <div class="playlist">
                    <p class="head">create your first playlist</p>
                    <p class="low">its easy we weill help you</p>
                    <button>Create Playlist</button>
                </div>
                <div class="playlist2">
                    <p class="head2">lets find some podcast to follow</p>
                    <p class="low2">we will keep you updated on new episodes</p>
                    <button>Browse podcast</button>
                </div>
                
            </div> <!-- Closing library div -->
        </div> <!-- Closing sidebar div -->
        <div class="mainbar"></div>
        <div class="musicplayer"></div>
    </div> <!-- Closing main div -->
</body>
</html>
